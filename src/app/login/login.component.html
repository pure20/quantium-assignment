
<div class="flex flex-col sm:flex-row items-center md:justify-center sm:justify-center md:justify-start flex-auto min-w-0">
    <div class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full py-8 px-4 sm:p-12 md:p-16">
        <div class="w-full max-w-100 sm:w-100 mx-auto">
            <div class="flex justify-center">
                <img src="assets/images/ggv-capital.png" width="80" />
            </div>
            <form
            class="mt-8"
            [formGroup]="signInForm">
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <input id="email" matInput [formControlName]="'email'">
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input id="password" matInput type="password" [formControlName]="'password'">
                </mat-form-field>
                Forget password?
                <div class="right"> 
                    <button mat-raised-button color="primary" (click)="login()">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
