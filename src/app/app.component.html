<div *ngIf="showSidebar">

    <div class="flex flex-col flex-auto w-full min-w-0">
        <div class="content-wrapper">
            <div class="nagivation-top pl-7 pt-2 pb-2">
                <fa-icon [icon]="faBars" class="text-lg"></fa-icon>

</div>
